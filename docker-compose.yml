version: '3.8'
services:
  db-authentification:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"

  microservice-authentification:
    build:
      context: ./back/authentification/microservice
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://user:password@db-authentification:5432/users
      PORT: 3000
    depends_on:
      - db-authentification

  front:
    build:
      context: ./front
    restart: unless-stopped
    depends_on:
      - microservice-authentification
    environment:
      - NODE_ENV=development
    ports:
      - "4200:4200"
    # Mount the front source for live edits and let the container run `ng serve`.
    # This avoids rebuilding the image when you change TS/HTML/CSS.
    volumes:
      - ./front:/app
      - /app/node_modules
    command: ["npm", "run", "start", "--", "--host", "0.0.0.0", "--port", "4200"]

  reverse-proxy:
    image: nginx:stable-alpine
    restart: unless-stopped
    depends_on:
      - front
      - microservice-authentification
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/nginx.conf:ro

volumes:
  db_data:
