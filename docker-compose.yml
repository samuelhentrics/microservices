version: '3.8'
services:
  db-authentification:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: users
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./back/authentification/db/init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"

  microservice-authentification:
    build:
      context: ./back/authentification/microservice
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://user:password@db-authentification:5432/users
      PORT: 3000
    depends_on:
      - db-authentification

  db-products:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: products
    volumes:
      - db_products_data:/var/lib/postgresql/data
      - ./back/products/db:/docker-entrypoint-initdb.d:ro
    ports:
      - "5433:5432"

  products:
    build:
      context: ./back/products/microservice
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://user:password@db-products:5432/products
      PORT: 3000
    depends_on:
      - db-products

  front:
    build:
      context: ./front
    restart: unless-stopped
    depends_on:
      - microservice-authentification
    environment:
      - NODE_ENV=development
    ports:
      - "4200:4200"
    # Mount the front source for live edits and let the container run `ng serve`.
    # This avoids rebuilding the image when you change TS/HTML/CSS.
    volumes:
      - ./front:/app
      - /app/node_modules
    command: ["npm", "run", "start", "--", "--host", "0.0.0.0", "--port", "4200"]

  reverse-proxy:
    image: nginx:stable-alpine
    restart: unless-stopped
    depends_on:
      - front
      - microservice-authentification
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/nginx.conf:ro

  grafana:
    image: grafana/grafana:9.5.0
    restart: unless-stopped
    depends_on:
      - db-authentification
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana

  pgadmin:
    image: dpage/pgadmin4:7
    restart: unless-stopped
    depends_on:
      - db-authentification
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@example.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  db_data:
  grafana_data:
  pgadmin_data:
  db_products_data:
