<div class="min-h-screen bg-gray-100">
  <main class="py-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Mon espace</h1>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Orders (simulated) -->
      <section class="lg:col-span-2 bg-white shadow rounded-lg p-6">
        <h2 class="text-lg font-semibold mb-4">Mes commandes</h2>
        <div *ngIf="orders.length === 0" class="text-gray-600">Vous n'avez pas encore de commandes.</div>
        <ul *ngIf="orders.length > 0" class="space-y-4">
          <li *ngFor="let o of orders" class="border rounded p-4 flex flex-col md:flex-row md:justify-between md:items-center gap-3">
            <div>
              <div class="font-medium">Commande #{{ o.id }} — {{ o.status }}</div>
              <div class="text-sm text-gray-600">{{ o.date }} — {{ o.items.length }} articles</div>
            </div>
            <div class="text-right">
              <div class="font-semibold">{{ o.total }} €</div>
              <button class="mt-2 px-3 py-1 bg-red-600 text-white rounded text-sm">Voir</button>
            </div>
          </li>
        </ul>
      </section>

      <!-- Profile & Address compact -->
      <aside class="bg-white shadow rounded-lg p-6 space-y-6">
        <!-- Compact profile card -->
          <div class="flex items-center gap-4">
          <img [src]="currentUser?.picture" (error)="onImgError($event)" alt="avatar" class="w-16 h-16 rounded-full object-cover border-2 border-red-500">
          <div class="flex-1">
            <div class="font-medium">{{ currentUser?.username }}</div>
            <div class="text-sm text-gray-600">{{ currentUser?.email }}</div>
            <div *ngIf="currentUser?.firstName || currentUser?.lastName" class="text-sm text-gray-600">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</div>
          </div>
          <div>
            <button class="px-3 py-1 bg-red-600 text-white rounded text-sm" (click)="toggleEditingProfile()">{{ editingProfile ? 'Fermer' : 'Modifier' }}</button>
          </div>
        </div>

        <!-- Inline edit area (collapsible) -->
        <div *ngIf="editingProfile" class="border rounded p-3 bg-gray-50">
          <form (ngSubmit)="saveProfile()" class="space-y-3">
            <div class="flex items-center gap-3">
                <div class="w-20 h-20">
                <img [src]="currentUser?.picture" (error)="onImgError($event)" class="w-20 h-20 rounded-full object-cover" />
              </div>
              <div class="flex-1">
                <label class="block text-sm text-gray-700">Pseudo</label>
                <input [(ngModel)]="model.username" name="profileUsername" class="mt-1 block w-full border rounded px-3 py-2" />
                <div class="grid grid-cols-2 gap-2 mt-2">
                  <input [(ngModel)]="model.firstName" name="profileFirst" placeholder="Prénom" class="block w-full border rounded px-2 py-1" />
                  <input [(ngModel)]="model.lastName" name="profileLast" placeholder="Nom" class="block w-full border rounded px-2 py-1" />
                </div>
              </div>
            </div>

            <div>
              <label class="block text-sm text-gray-700">URL photo (ou choisir un fichier)</label>
              <input [(ngModel)]="model.picture" name="profilePicture" class="mt-1 block w-full border rounded px-3 py-2" />
              <input type="file" (change)="onFileSelectedProfile($event)" accept="image/*" class="mt-2" />
            </div>

            <div class="flex justify-end gap-2">
              <button type="button" class="px-3 py-1 border rounded" (click)="editingProfile = false">Annuler</button>
              <button type="submit" class="px-3 py-1 bg-red-600 text-white rounded">Enregistrer</button>
            </div>
          </form>
        </div>

        <!-- Address -->
        <div>
          <h3 class="text-md font-semibold mb-2">Mon adresse</h3>
          <form (ngSubmit)="saveAddress()" class="space-y-3">
            <div>
              <label class="block text-sm text-gray-700">Adresse (ligne 1)</label>
              <input [(ngModel)]="address.line1" name="line1" class="mt-1 block w-full border rounded px-3 py-2" />
            </div>
            <div>
              <label class="block text-sm text-gray-700">Complément (ligne 2)</label>
              <input [(ngModel)]="address.line2" name="line2" class="mt-1 block w-full border rounded px-3 py-2" />
            </div>
            <div class="grid grid-cols-2 gap-2">
              <div>
                <label class="block text-sm text-gray-700">Ville</label>
                <input [(ngModel)]="address.city" name="city" class="mt-1 block w-full border rounded px-3 py-2" />
              </div>
              <div>
                <label class="block text-sm text-gray-700">Code postal</label>
                <input [(ngModel)]="address.postalCode" name="postalCode" class="mt-1 block w-full border rounded px-3 py-2" />
              </div>
            </div>
            <div>
              <label class="block text-sm text-gray-700">Pays</label>
              <input [(ngModel)]="address.country" name="country" class="mt-1 block w-full border rounded px-3 py-2" />
            </div>
            <div class="flex justify-end">
              <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded">Enregistrer l'adresse</button>
            </div>
          </form>
        </div>
      </aside>
    </div>
