<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <a (click)="back()" class="text-sm text-gray-600 hover:underline mb-4 inline-block">← Retour aux produits</a>

  <div *ngIf="product; else notFound" class="bg-white border rounded-lg p-6 grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="col-span-1">
      <img [src]="product.image || 'https://images.unsplash.com/photo-1544025162-d76694265947?auto=format&fit=crop&w=1200&q=60'" [alt]="product.name" class="w-full h-64 object-cover rounded" />
    </div>
    <div class="col-span-2">
      <h1 class="text-2xl font-bold mb-2">{{ product.name }}</h1>
      <div class="text-red-600 font-bold text-xl mb-4">{{ product.price }} €</div>
      <div class="text-sm text-gray-600 mb-4">Catégorie: {{ product.category }}</div>
      <p class="text-gray-700 mb-6">{{ product.description }}</p>

      <div class="flex items-center gap-3">
        <button (click)="addToCart()" class="px-4 py-2 bg-red-600 text-white rounded">Ajouter au panier</button>
        <button (click)="back()" class="px-4 py-2 border rounded">Retour</button>
      </div>
    </div>
  </div>

  <ng-template #notFound>
    <div class="bg-yellow-50 border border-yellow-200 text-yellow-800 rounded p-4">Produit introuvable.</div>
  </ng-template>
</div>
