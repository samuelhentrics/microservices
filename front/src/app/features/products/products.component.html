<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <div class="grid grid-cols-12 gap-6">

    <!-- Filters (LEFT) -->
    <aside class="col-span-12 lg:col-span-3">
      <div class="bg-white border rounded p-4 sticky top-6">
        <h2 class="font-semibold mb-3">Filtrer</h2>

        <label class="block text-sm text-gray-700 mb-1">Recherche</label>
        <input [(ngModel)]="q" type="text" placeholder="Nom, description..." class="w-full border rounded px-3 py-2 mb-3" />

        <label class="block text-sm text-gray-700 mb-1">Catégorie</label>
        <select [(ngModel)]="category" class="w-full border rounded px-3 py-2 mb-3">
          <option value="">Toutes</option>
          <option *ngFor="let c of categories" [value]="c">{{c}}</option>
        </select>

        <label class="block text-sm text-gray-700 mb-1">Prix max (€)</label>
        <input [(ngModel)]="maxPrice" type="number" min="0" class="w-full border rounded px-3 py-2 mb-3" />

        <button (click)="resetFilters()" class="w-full px-3 py-2 bg-red-600 text-white rounded">Réinitialiser</button>
      </div>
    </aside>

    <!-- Products list (RIGHT) -->
    <div class="col-span-12 lg:col-span-9">
      <div class="mb-4 flex items-center justify-between">
        <h1 class="text-2xl font-bold">Produits</h1>
        <div class="text-sm text-gray-600">{{ filteredProducts.length }} résultats</div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <app-product-card *ngFor="let p of filteredProducts" [product]="p" (view)="viewProduct($event)"></app-product-card>
      </div>
    </div>

  </div>
</div>
